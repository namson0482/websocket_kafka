<div class="content" role="main">
  <input class="form-control" type="text" placeholder="message" [(ngModel)]="input" type="hidden">
  <br/>
  <button class="btn btn-success" (click)="sendMessage()" hidden>Send</button>

  <div><h1>Sale Report</h1></div>
  <div class="content">
      <table>
        <thead>
        <tr>
          <th>Product Name</th>
          <th>Product Quantity</th>
          <th>Total Sale</th>
        </tr>
        </thead>
        <tbody>

          <tr *ngFor="let row of messageService.msg">
            <td *ngFor="let item of row">{{item}}</td>
          </tr>



        </tbody>
      </table>
  </div>
</div>
